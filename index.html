<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Online Registration Form</title>
</head>
<body>

  <header>The Code Review</header>

  <section>
    <h1>Signup for our newsletter</h1>
    <div class="inbox">Get the latest news on how your code is doing right in your inbox</div>
  </section>

  <form action="index.html" method="post">
    
    <fieldset>
      <legend>Contact Information</legend>
        <div class="item">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>
        
        <div class="item">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required" required>
        </div>
  
        <div class="item">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="Required" required>
        </div>

        <div class="item">
          <label for="street_address">Street Address</label>
          <input type="text" id="street_address" name="street_address"placeholder="Required" required>
        </div>

        <div class="item">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Required" required>
        </div>

        <div class="item">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected hidden required>Required</option>
            <option value="Choose State">Choose State</option>
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
          </select>
        </div>
        
        <div class="zip">
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="Required" required>
        </div>
  </fieldset>
</div>

  <fieldset>
    <legend>Newsletter</legend>
      <label>Select the newsletters you would like to receive</label>
      <input type="checkbox" id="html_news" value="html_news" name="news"><label for="htmL_news" class="inline">HTML News</label><br>
      <input type="checkbox" id="css_news" value="css_news" name="news"><label for="css_news" class="inline">CSS News</label><br>
      <input type="checkbox" id="java_news" value="java_news" name="news"><label for="java_news" class="inline">Javascript News</label>

      <label class="format">Newsletter format</label>
      <input type="radio" id="html_format" value="html_format" name="format"><label for="html_format" class="inline">HTML</label><br>
      <input type="radio" id="plain_text" value="plain_text" name="format"><label for="plain_text" class="inline">Plain text</label>
      <label for="topics"class="other">Other topics you'd like to hear about</label>
      <textarea id="topics" name="user_topics" placeholder="Required"></textarea>

  </fieldset>

      <button type="submit">Sign Up</button>
    </form>
    <footer><p><i>Copyright The Code Review</i></p></footer>
</body>
</html>
